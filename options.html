<!doctype html>

<html>
	<head>
		<title>Clear History Options</title>
		<style type="text/css">
			.title {
				font-family: 'Titillium Web', sans-serif;
                margin-top: 3%;
                margin-bottom: 2%;
                font-size: 45px;
                text-align: center;
			}
			.icon {
				height: 200px;
			    display: block;
    			margin: 0 auto;
			}
			.info {
			    font-family: 'Titillium Web', sans-serif;
			    font-size: 17px;
			    margin-top: 2%;
			    margin-bottom: 1%;
			    text-align: center;
			}
			.btn {
				font-family: 'Titillium Web', sans-serif;
			}
			.selected {
    			background-color: #FFAD5C!important;
			}
			.urlinput {
				resize: none;
			}
			.invalid-url {
				display: none;
			}
			ul{
				list-style-type: none;
			}
			.fa-times{
				color:#D33200;
			}
			#accepted-clone{
				display: none;
			}
			#iconClick{
				display: block;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<div class="title">Clear History Options</div>
		<img src="icon128.png" alt="Clear History" class="icon">
		<div class="info">Clear history from the past... (don't worry, we won't judge)</div>
		<div class="text-center wrapper"><div class="btn-group btn-group-lg" role="group" aria-label="...">
		  <button type="button" time="0" class="btn btn-default">Hour</button>
		  <button type="button" time="1" class="btn btn-default">Day</button>
		  <button type="button" time="2" class="btn btn-default">The beginning of time</button>
		</div></div>
		<div class="invalid-url">Invalid URL entered. Please copy the url exactly as displayed in the address bar.</div>
		<textarea class="urlinput"></textarea>
		<div id="accepted-wrapper">
			<ul id="accepted-urls">
				<div id="accepted-clone" >
					<li id="bulletList" index="-1"<span class="iconClick"><i class="fa-times fa fw"></i> </span><text id="bulletText"></text></li>
				</div>
			</ul>
		</div>
	</body>
</html>
